<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Promotional Banner */
        .promo-banner {
            background-color: #06a10b;
            text-align: center;
            padding: 8px;
        }

        .promo-banner p {
            margin: 0;
            color: white;
            font-size: 15px;
        }

        /* Login / Sign Up Link */
        .login-signup {
            font-size: 16px;
            color: white;
            text-decoration: none;
            margin-right: 10px; /* Space between login and cart buttons */
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #333;
            transition: background-color 0.3s ease;
            display: inline-block; /* Make it look like a clickable element */
        }

        /* Hover effect for Login / Sign Up link */
        .login-signup:hover {
            background-color: #555;
        }

        /* Cart Link */
        .cart-link {
            font-size: 16px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #ff9900;
            transition: background-color 0.3s ease;
            display: inline-block; /* Make it look like a clickable element */
            margin-left: 10px; /* Space after Login */
            border-left: 2px solid #ddd; /* Vertical separator line */
            padding-left: 10px; /* Space from the line */
        }

        /* Hover effect for Cart link */
        .cart-link:hover {
            background-color: #ff7f00;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 2px -2px gray;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            padding: 14px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px 15px; /* Padding for clickable area */
            border-radius: 4px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        nav a:hover {
            background-color: #555; /* Hover effect for background */
        }

        /* Location Selector Styles */
        nav select.location-selector {
            background-color: #333; /* Same as navbar background */
            color: white;
            border: none;
            font-size: 16px;
            min-width: 120px;
            height: 40px;
            cursor: pointer;
            border-radius: 4px; /* Rounded corners to match the other items */
            padding: 5px; /* Add padding for better appearance */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for Location Selector */
        nav select.location-selector:hover {
            background-color: #555; /* Similar hover effect as nav links */
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Remove outline and box-shadow when focused */
        nav select.location-selector:focus {
            outline: none;
            box-shadow: none;
        }

        /* Grocery Navbar Styles */
        .navbar {
            background-color: #222;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
        }
        .cart-icon {
            position: relative;
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        /* Navigation Bar Select Styles */
        nav select {
            background-color: #333; /* Same as navbar background */
            color: white; /* Text color for select */
            border: none; /* Remove the default border */
            font-size: 16px; /* Same font size as nav links */
            padding: 10px 15px; /* Add padding for similar appearance */
            min-width: 120px; /* Ensure it doesn't look too narrow */
            border-radius: 4px; /* Rounded corners to match links */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background color change */
        }

        /* Hover effect for select element */
        nav select:hover {
            background-color: #555; /* Same hover color as nav links */
        }

        /* Remove the default outline and box-shadow when focused */
        nav select:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Promotional Banner -->
    <div class="promo-banner">
        <p>15% cashback for new users | code: <strong>OG6043@</strong></p>
    </div>

    <!-- Grocery Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="#">Green_Mart</a>

        <div class="d-flex align-items-center mx-3">
            <i class='bx bxs-edit-location' style='color:#ffffff'></i>
            <select class="location-selector" >
                <option value="city">Your city</option>
                <option value="Chennai">Chennai</option>
                <option value="Chengalpattu">Chengalpattu</option>
                <option value="Kanchipuram">Kanchipuram</option>
                <option value="Villuparam">Villuparam</option>
                <option value="Tuticorin">Tuticorin</option>
            </select>
        </div>

        <div class="search-bar d-flex mx-3">
            <input class="form-control" type="text" placeholder="Search products in Your City">
            <button class="btn btn-warning ms-2">Search</button>
        </div>

        <div class="d-flex align-items-center">
            <a href="login.html" class="text-white text-decoration-none mx-3"><i class='bx bxs-user-circle' style='color:#ffffff'></i>Login/Sign Up</a>
            <div class="cart-icon">
                <a href="cart.html" class="text-white text-decoration-none"><i class='bx bxs-shopping-bags' style='color:#ffffff' ></i>My Cart</a>
                <span class="cart-badge">5</span>
            </div>
        </div>
    </nav>

    <!-- Navigation Bar for GreenMart -->
    <nav>
        <ul>
            <li><a href="superstore"><i class='bx bxs-store' style='color:#ffffff' ></i><strong>SuperStore</strong></a></li>
            <li><a href="home">Home</a></li>
            <li><a href="about">About us</a></li>
            <li><a href="fruits">Fruits</a></li>
            <li><a href="veg">Vegetables</a></li>
            <li><a href="groci">Groceries</a></li>
            <li>
                <select>
                    <option value="acc">My account</option>
                    <option value="pro">My Profile</option>
                    <option value="add">My Address</option>
                    <option value="wish">Wish List</option>
                    <option value="order">Order List</option>
                </select>
            </li>
            <li><a href="contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="page-content">
        <h1>Welcome to GreenMart</h1>
        <p>Your one-stop shop for fresh fruits, vegetables, and groceries!</p>
    </div>

</body>
</html>
