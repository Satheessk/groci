<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #222;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .location-selector {
            background: none;
            border: none;
            color: white;
        }
        .search-bar {
            flex-grow: 1;
        }
        .cart-icon {
            position: relative;
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="bg-success text-center text-white py-2">
        20% cashback for new users | Code: <strong>OGOFER13</strong>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="#">GROCI FOOD & GROCERY</a>

        <div class="d-flex align-items-center mx-3">
            <span class="text-white me-2">üìç</span>
            <select class="location-selector">
                <option>New York</option>
                <option>Los Angeles</option>
                <option>Chicago</option>
            </select>
        </div>

        <div class="search-bar d-flex mx-3">
            <input class="form-control" type="text" placeholder="Search products in Your City">
            <button class="btn btn-warning ms-2">Search</button>
        </div>

        <div class="d-flex align-items-center">
            <a href="#" class="text-white text-decoration-none mx-3">Login/Sign Up</a>
            <div class="cart-icon">
                <a href="#" class="text-white text-decoration-none">üõí My Cart</a>
                <span class="cart-badge">5</span>
            </div>
        </div>
    </nav>

</body>
</html>
