<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMart</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Footer Section */
        footer {
            background-color: #e5e6e7;
            padding: 3rem 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            padding: 0 3rem;
        }

        .footer-column {
            width: 23%; /* Set the width of each column */
        }

        /* Footer Column Header and Paragraph Styling */
        .footer-column h2, .footer-column p {
            margin-left: 1cm;
            margin-right: 1cm;
        }

        /* Header Styling */
        .footer-column h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5cm;
        }

        /* Paragraph Styling */
        .footer-column p {
            font-size: 0.9rem;
            margin-bottom: 0.5cm;
        }

        .footer-column a {
            color: #333;
            text-decoration: none;
        }

        .footer-column a:hover {
            text-decoration: underline;
        }

        
        
    </style>
</head>

<body>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- First Column: Quick Links -->
            <div class="footer-column">
                <h2>Quick Links</h2>
                <p><a href="#">Home</a></p>
                <p><a href="#">Superstore</a></p>
                <p><a href="#">Grocery Store</a></p>
                <p><a href="#">Fruits</a></p>
            </div>

            <!-- Second Column: Information -->
            <div class="footer-column">
                <h2>Information</h2>
                <p><a href="#">About Us</a></p>
                <p><a href="#">FAQ</a></p>
                <p><a href="#">Privacy Policy</a></p>
                <p><a href="#">Terms & Conditions</a></p>
            </div>

            <!-- Third Column: Contact Us -->
            <div class="footer-column">
                <h2>Contact Us</h2>
                <p>123 GreenMart Lane</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: contact@greenmart.com</p>
            </div>

            <!-- Fourth Column: Stay Connected -->
            <div class="footer-column">
                <h2>Stay Connected</h2>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Instagram</a></p>
                <p><a href="#">Twitter</a></p>
            </div>
        </div>
    </footer>

</body>

</html>
